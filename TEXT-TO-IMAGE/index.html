<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Search and Display</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Image Generator</h1>
    <form id="imageForm">
      <label for="query">Enter text to search images:</label>
      <input type="text" id="query" name="query" required placeholder="e.g., sunset beach">
      <button type="submit">Search Images</button>
    </form>
    <div id="imageDisplay" class="image-grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
